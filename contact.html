<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/test/styles/all.css">
    <link rel="stylesheet" href="/test/styles/contact.css">
    <title>My Website</title>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="/test/images/logo.PNG" alt="Dog World Logo">
        </div>
        <div class="navbaritems">
            <a href= "homepage.html" class="hover-underline-animation">Home</a>
            <a href= "shop.html" class="hover-underline-animation">Shop</a>
            <a href= "contact.html" class="hover-underline-animation">Contact</a>
        </div>
    </div>

    <div class="content">
        <div class="contactpage">
            <div class="contenttitle">
                <h2>Contact Info</h2>
            </div>
            <div class="contentinfo">
                <img src="/test/images/contactdog.jpg" alt="Dog with headphones">
                <div class="contentinfotext">
                    <p>Cell: 123-123-1234</p>
                    <p>Dogfanatic123@gmail.com</p>
                    <p>123 Poodle Drive</p>
                    <br>
                    <p>Toronto, Ontario, Canda</p>
                    <p>D0G C2T</p>
                </div>
            </div>
        </div>
        <div class="contactform">
            <div class="formtitle">
                <h1>Send us a Message!</h1>
            </div>
            <div class="formcontents">
                <form action="https://formsubmit.co/your@email.com" method="POST" target="_blank">
                    <div class="formname">
                        <p>Your Name</p>
                        <input type="text" name="name" placeholder= "John Doe" required>
                    </div>
                    <div class="formemail forminputs">
                        <p>Email</p>
                        <input type="email" name="email" placeholder= "jdoe@gmail.com"required>
                    </div>
                    <div class="formmessage forminputs">
                        <p>Your Message</p>
                        <input type="text" name="message" placeholder= "Enter your message" required>
                    </div>
                    <div class="formbutton">
                        <button type="submit">Send</button>
                    </div>
               </form>
            </div>
        </div>
    </div>

</body>
</html>
